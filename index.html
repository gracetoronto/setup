<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AV Equipment Checklist</title>
   <link href="css/style.css" rel="stylesheet">
</head>

<body>
   <main>
      <div class="wrapper">
         <h1>AV Equipment Checklist</h1>
         <section>
            <form>
               <section class="roles">
                  <table id="roles-table">
                     <thead>
                        <tr>
                           <th class="cell-lg cell-center">Name</th>
                           <th class="cell-md cell-center">Singing / Speaking</th>
                           <th class="cell-md cell-center">Instrument</th>
                           <th class="cell-sm cell-center">Bringing</th>
                           <th class="cell-sm cell-center">Stereo</th>
                           <th class="cell-sm cell-center">Distance</th>
                           <th class="cell-actions-sm cell-center">Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                        <!-- Rows will be added dynamically -->
                     </tbody>
                  </table>
               </section>
               <section class="form-controls">
                  <div class="form-buttons">
                     <button type="button" onclick="addRow()">Add Row</button>
                     <button type="button" onclick="handleChange()">Submit</button>
                  </div>
                  <div class="form-options">
                  <fieldset>
                     <input type="checkbox" name="use_wireless_mics[]">
                     <label for="use_wireless_mics[]">Use wireless mics</label>
                  </fieldset>
                  <fieldset class="hidden">
                     <input type="checkbox" name="use_wedges[]">
                     <label for="use_wedges[]">Use wedges</label>
                  </fieldset>
                  <fieldset class="hidden">
                     <input type="checkbox" name="macbook_stereo[]" checked>
                     <label for="macbook_stereo[]">Macbook stereo</label>
                  </fieldset>
                  <fieldset>
                     <select name="wireless_iem_channels[]">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                     </select>
                     <label for="wireless_iem_channels[]">Wireless&nbsp;IEM&nbsp;channels</label>
                  </fieldset>
                  <fieldset>
                     <select name="wired_iem_channels[]">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                     </select>
                     <label for="wired_iem_channels[]">Wired&nbsp;IEM&nbsp;channels</label>
                  </fieldset>
                  </div>
               </section>
            </form>
         </section>
         <section id="list">
            <section id="channels-section">
               <h2>Channels</h2>
               <table id="channels-table" class="table-sm">
                  <thead>
                     <tr>
                        <th class="cell-sm">Ch #</th>
                        <th class="cell-lg">Mic / Instrument</th>
                        <th class="cell-actions-sm">Actions</th>
                     </tr>
                  </thead>
                  <tbody>
                  </tbody>
               </table>
            </section>
            <section id="st-andrews-hall-section">
               <h2>St. Andrew's Hall</h2>
               <table id="st-andrews-hall-table" class="table-sm">
                  <thead>
                     <tr>
                        <th class="cell-lg">Item</th>
                        <th class="cell-sm">Qty</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
                  </tbody>
               </table>
            </section>
            <section id="neighbours-hall-section">
               <h2>Neighbours Hall</h2>
               <table id="neighbours-hall-table" class="table-sm">
                  <thead>
                     <tr>
                        <th class="cell-lg">Item</th>
                        <th class="cell-sm">Qty</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
                  </tbody>
               </table>
            </section>
            <section id="not-enough-section">
               <h2>Not Enough</h2>
               <table id="not-enough-table" class="table-sm">
                  <thead>
                     <tr>
                        <th class="cell-lg">Item</th>
                        <th class="cell-sm">Qty</th>
                     </tr>
                  </thead>
                  <tbody></tbody>
                  </tbody>
               </table>
            </section>
         </section>
      </div>
   </main>
   <script src="data/instruments.js"></script>
   <script src="data/always.js"></script>
   <script src="data/inventory.js"></script>
   <script src="data/substitutes.js"></script>
   <script src="js/scripts.js"></script>
</body>

</html>
